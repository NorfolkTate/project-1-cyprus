<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cyprus, cyprus travel, travel, holiday, beaches, beach holiday, Mediterranean">
    <meta name="keywords" content="Cyprus, cyprus holiday, travel">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Contact Us</title>
</head>
<body id="contact-body">
    <!--logo image and header-->
    <header>
        <!--logo image and header-->
        <img src="assets/images/cyprus-flag.png" id="logo" alt="cyprus flag">
        <a href="index.html">
            <h1>Visit Cyprus</h1>
        </a>
        <!--Nav bar at the top-->
        <nav>
            <ul class="nav-bar">
                <li class="nav-item"><a href="the-island.html">The Island</a></li>
                <li class="nav-item"><a href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--form for email preferences-->
        <section>
        <p class="contact-title"> Sign up to our mailing list to keep up to date with the latest offers</p>
        <br>
        <div class="contact">
        <form action="" method="post">
            <input type="email" class="input-box" id="email" name="email" placeholder="enter your email..." required>
            <label for="email">Email</label>
        </form>
        <br>    
        <p id="form-text">What would you like to hear about?</p>
        <br>
        <form action="" method="post">
            <div class="checkbox-group">
            <input type="checkbox" id="flightinformation" name="flightinformation" value="flight-information">
            <label for="flightinformation">Flight information</label>
            </div>
            <div class="checkbox-group">
            <input type="checkbox" id="hotelsales" name="hotelsales" value="hotel-sales">
            <label for="hotelsales">Hotel stay sales</label>
            </div>
            <div class="checkbox-group">
            <input type="checkbox" id="upcomingfestivals" name="upcomingfestivals" value="upcoming-festivals">
            <label for="upcomingfestivals">Upcoming festivals</label>
            </div>
            <br>
           <!--fake submit button--> 
            <a href="thankyou.html" class="submit-button">Submit</a>
        </form>
        </div>
        </section>
        <!--form for question submission-->
        <section>
                <p class="contact-title"> Alternatively, if you have a question for our team please use the form below</p>
            <div class="contact">
                <form action="" method="post">
                    <input type="text" id="fname" class="input-box" name="first-name" placeholder="First Name" value="first-name" required>
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" id="lname" class="input-box" name="last-name"  placeholder="Last Name" value="last-name" required>
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="number" id="phone" class="input-box" name="phone" placeholder="Phone Number" value="phone-number" required>
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="email" id="email" class="input-box" name="email" placeholder="Email" value="email" required>
                    <label for="email">Email Address</label>
                    <br>
                    <input type="text-box" id="question" class="question-box" name="question" placeholder="Type your question here..." value="question" required>
                    <label for="question">Ask your question here</label>
                    <br>
                    <a href="thankyou.html" class="submit-button">Submit</a>
                </form>
            </div>
        </section>
    </main>
    <!--footer and social images-->
    <footer>
    <div class="social-footer">
        <img src="assets/images/facebook-logo.webp" class="social-image" alt="facebook logo">
        <img src="assets/images/instagram-logo.webp" class="social-image" alt="instagram logo">
        <img src="assets/images/twitter-logo.png" class="social-image" alt="twitter logo">
    </div>
    </footer>
</body>
</html>
