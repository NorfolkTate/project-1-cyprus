<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cyprus, cyprus travel, travel, holiday, beaches, beach holiday, Mediterranean">
    <meta name="keywords" content="Cyprus, cyprus holiday, travel">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <!--logo image and header-->
    <header>
        <img src="assets/images/cyprus-flag.png" id="logo" alt="cyprus flag">
        <a href="index.html">
            <h1>Visit Cyprus</h1>
        </a>
        <!--Nav bar at the top-->
        <nav>
            <ul class="nav-bar">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="island-title">
            <h2>Gallery</h2>
        </section>
        <!--galley images 1-->
        <section>
            <div class="gallery">
                <img src="assets/images/gallery-amphitheatre.jpg" class="gallery-image" alt="amphitheatre">
                <img src="assets/images/gallery-shipwreck.jpg" class="gallery-image" alt="shipwreck at sea">
                <img src="assets/images/gallery-sandy-beach.jpg" class="gallery-image" alt="sandy beach">
                <img src="assets/images/gallery-waterfall.jpg" class="gallery-image" alt="waterfall">
            </div>
        <!--galley images 2-->
            <div class="gallery">
                <img src="assets/images/gallery-rocky-beach.jpg" class="gallery-image" alt="rocky beach">
                <img src="assets/images/gallery-cafe.jpg" class="gallery-image" alt="quaint cafe">
                <img src="assets/images/gallery-ancient-church.jpg" class="gallery-image" alt="ancient church">
                <img src="assets/images/gallery-house.jpg" class="gallery-image" alt="village house">
            </div>
        <!--galley images 3-->
            <div class="gallery">
                <img src="assets/images/gallery-church.jpg" class="gallery-image" alt="church">
                <img src="assets/images/gallery-cave.jpg" class="gallery-image" alt="sea cave">
                <img src="assets/images/gallery-ancient-village.jpg" class="gallery-image" alt="stone village">
                <img src="assets/images/gallery-sunset.jpg" class="gallery-image" alt="sunset">
            </div>
        <!--galley images 4-->
            <div class="gallery">
                <img src="assets/images/gallery-castle.webp" class="gallery-image" alt="castle">
                <img src="assets/images/gallery-nicosia.jpg" class="gallery-image" alt="nicosia">
                <img src="assets/images/gallery-ruins.jpg" class="gallery-image" alt="ancient ruins">
                <img src="assets/images/gallery-forest.webp" class="gallery-image" alt="forest">
            </div>
        </section>
    </main>
    <!--footer and social images-->
    <footer>
        <div class="social-footer">
            <a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook page">
            <img src="assets/images/facebook-logo.webp" class="social-image" alt="facebook logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="link to instagram page">
            <img src="assets/images/instagram-logo.webp" class="social-image" alt="instagram logo">
            </a>
            <a href="https://www.twitter.com/" target="_blank" aria-label="link to twitter page">
            <img src="assets/images/twitter-logo.png" class="social-image" alt="twitter logo">
            </a>
        </div>
    </footer>
</body>
</html>
